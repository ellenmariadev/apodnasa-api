<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="A different astronomy and space science related image is featured each day, along with a brief explanation. From API (Apod - NASA)">

    <link rel="shortcut icon" href="./img/astronomy.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=IBM+Plex+Mono:wght@300;400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>NASA - Astronomy Picture Of the Day</title>
</head>

<body>
    <header>
        <h1>Astronomy Picture Of the Day</h1>
        <p>Discover the cosmos! Each day a different image or photograph of our fascinating universe <br>
            is featured, along with a brief explanation written by a professional astronomer.</p>
    </header>

    <main>
        <div class="info">
            <h2 id="name"></h2>
            <h4></h4>
            <div class="explanation">
                <p id="explanation"><span>Explanation:</span></p>
            </div>
        </div>
        <div class="media">
        </div>
    </main>
    <footer>
        <label for="date">SELECT DATE</label>
        <input id="date" type="date">
        <button id="btn">Search</button>
    </footer>

</body>

</html>
